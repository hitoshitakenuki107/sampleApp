<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>ログイン</title>


</head>
<body>

<div class="container">

    <div class="row mt-3">
        <h3>ログイン</h3>
    </div>
    <div class="row">
        <p class="text-danger" th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
    </div>
    <div class="row">
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="userId" class="form-label">ID</label>
                <input id="userId" type="text" class="form-control w-25" name="userId" value="">

            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">パスワード</label>
                <input id="loginPassword" type="password" class="form-control w-25" name="loginPassword" value="">

            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="ログイン">
            </div>
        </form>
    </div>
    <div class="row mt-3">
        <a href="/user/registerUser">ユーザ新規登録</a>
    </div>

</div>

</body>
</html>
